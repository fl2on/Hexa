  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center" x-data="{ darkMode: true, title: 'Hexa' }" x-init="title = new URLSearchParams(window.location.search).get('title') || title" :class="{ 'bg-gray-900 text-white': darkMode, 'bg-gray-100 text-gray-900': !darkMode }">
    <nav class="fixed top-0 left-0 w-full flex justify-between p-6 bg-gray-800 text-white">
      <div class="flex items-center">

        <button onclick="toggleBingChatSidebar()" class="ml-4 px-2 py-1 rounded bg-purple-500 text-white">Toggle Bing Chat</button>
      </div>
    </nav>
    <div class="max-w-md mx-auto p-8 bg-gray-800 rounded-md shadow-md mt-20" :class="{ 'bg-gray-800': darkMode, 'bg-gray-100': !darkMode }">
      <h1 class="text-4xl font-bold mb-6 text-blue-500" x-text="title">Hexa</h1>
      <div x-data="{ text: '' }" x-init="text = new URLSearchParams(window.location.search).get('text') || localStorage.getItem('text') || ''">
        <label for="textInput" class="block text-sm font-medium mb-2">Text from URL:</label>
        <textarea id="textInput" rows="4" class="w-full px-3 py-2 bg-gray-700 border rounded-md focus:outline-none focus:ring focus:border-blue-300 transition duration-300 ease-in-out dark-scrollbar" x-model="text" @input="localStorage.setItem('text', text)"></textarea>
        <button onclick="copyToClipboard()" class="mt-4 px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-md focus:outline-none transition duration-300 ease-in-out transform hover:scale-105">Copy to Clipboard</button>
        <button onclick="clearText()" class="mt-4 px-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-md focus:outline-none transition duration-300 ease-in-out transform hover:scale-105 ml-4">Clear Text</button>
      </div>
    </div>
    <div id="bing-chat-sidebar">
      <iframe id="underside-iframe-container" name="underside-iframe-container" src="https://copilot.microsoft.com/" frameborder="0" title="Microsoft Copilot" class="w-full h-full"></iframe>
    </div>
    <script>
      async function removeCharLimit() {
        try {
          const serp = document.querySelector("#b_sydConvCont > cib-serp");
          if (!serp) {
            throw new Error("Elemento cib-serp no encontrado.");
          }
          const serpShadowRoot = serp.shadowRoot;
          const actionBarMain = serpShadowRoot.querySelector("#cib-action-bar-main");
          if (!actionBarMain) {
            throw new Error("Elemento cib-action-bar-main no encontrado.");
          }
          const actionBarMainShadowRoot = actionBarMain.shadowRoot;
          const textInput = actionBarMainShadowRoot.querySelector("div > div.main-container > div > div.input-row > cib-text-input");
          if (!textInput) {
            throw new Error("Elemento cib-text-input no encontrado.");
          }
          const textInputShadowRoot = textInput.shadowRoot;
          const textarea = textInputShadowRoot.querySelector("#searchbox");
          if (textarea) {
            textarea.removeAttribute("maxlength");
            textarea.setAttribute("aria-description", "∞");
          } else {
            throw new Error("Textarea con atributo 'maxlength' no encontrado.");
          }
          const letterCounter = actionBarMainShadowRoot.querySelector("div > div.main-container > div > div.bottom-controls > div.bottom-right-controls > div.letter-counter");
          if (letterCounter) {
            letterCounter.textContent = "∞";
          } else {
            console.warn("Elemento .letter-counter no encontrado.");
          }
        } catch (error) {
          console.error("Error:", error.message);
        }
      }

      function onIframeLoad() {
        var iframe = document.getElementById('underside-iframe-container');
        iframe.contentWindow.removeCharLimit();
      }

      function toggleBingChatSidebar() {
        var sidebar = document.getElementById('bing-chat-sidebar');
        if (sidebar.classList.contains('open')) {
          sidebar.classList.remove('open');
        } else {
          sidebar.classList.add('open');
        }
      }

      function copyToClipboard() {
        var textArea = document.getElementById('textInput');
        textArea.select();
        document.execCommand('copy');
        alert('Text copied to clipboard.');
      }

      function clearText() {
        var textArea = document.getElementById('textInput');
        textArea.value = '';
        localStorage.removeItem('text');
        alert('Text cleared.');
      }
    </script>
